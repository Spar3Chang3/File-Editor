<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JSON Uploader</title>

        <script src="/script.js" defer type="module"></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="upload-container">
            <div class="upload-handler">
                <h1>Upload Files</h1>

                <label for="fileInput" class="drop-zone" id="dropZone">
                    <span>Click or drag & drop your file here</span>
                </label>
                <input
                    type="file"
                    id="fileInput"
                    accept=".json, .toml, .yml, .txt, .xml"
                />

                <button id="uploadBtn">Upload</button>
            </div>
            <div class="file-handler">
                <h1>File List</h1>
                <ul class="file-list" id="file-list" style="margin: 0">
                    <li>No files uploaded yet...</li>
                </ul>
                <button
                    style="opacity: 0; cursor: default"
                    disabled
                    aria-label="spacer button"
                >
                    Upload
                </button>
            </div>
        </div>
        <div class="editor-container">
            <div class="tab-list">
                <button class="json-switch" id="json-switch-btn">JSON</button>
                <button class="toml-switch" id="toml-switch-btn">TOML</button>
                <button class="yaml-switch" id="yaml-switch-btn">YML</button>
                <button class="text-switch" id="text-switch-btn">TXT</button>
                <button class="xml-switch" id="xml-switch-btn">XML</button>
            </div>
            <div class="json-editors hidden" id="json-editor-container"></div>
            <div class="toml-editors hidden" id="toml-editor-container"></div>
            <div class="yaml-editors hidden" id="yaml-editor-container"></div>
            <div class="text-editors hidden" id="text-editor-container"></div>
            <div class="xml-editors hidden" id="xml-editor-container"></div>
        </div>
    </body>
</html>
